<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>方便网</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="css/common.css" />
		<script src="js/js.js"></script>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/login.js"></script>
	</head>
	<body>
		<!--头部大标题-->
		<header>
			<div class="logo">
				<img src="images/logo.png" class="logo1" />
				<img src="images/logo1.png" class="logo2" />
			</div>
		</header>
		<!--主题内容-->
		<main>
			<!--登录-->
			<div class="enter">
				<span><img src="images/icon9_1.png" /></span>
				<span>注册会员</span>
				<span>我已经注册，现在就登录</span>
				<span> 登录</span>
			</div>
			<div class="registered">
				<!--进度条-->
				<div class="progress">
					<ul>
						<li>填写注册信息</li>
						<li>接受并填写手机验证码</li>
						<li>注册成功</li>
					</ul>
					<ul>
						<li><img src="images/regis1.png" /></li>
						<li><img src="images/regis2.png" /></li>
						<li><img src="images/regis4.png" /></li>
					</ul>
				</div>				
				<div class="img">
					<span><img src="images/webchat.png" /></span>
					<span><img src="images/regis7.png" /></span>
					<span><img src="images/regis6.png" /></span>
				</div>
				<div class="login-content">
					<p class="prompt-word">方便网已经想你的手机<span id="phoneNumber"></span>发送了注册验证码</p>
					<p class="test">
						<label for="testRadomCode">验证码</label>
						<input type="text" name="testCode" id="testRadomCode"/>
						<span id="testRadomCodeInfo"></span>
					</p><br />
					<p class="submit">
						<input type="button" value="确认并提交注册"  id="doSubmit"/>	
					</p>
					<p class="prompt-word2">没收到验证码，请重新申请验证码:</p><br />
					<p class="apply">
						<input type="button" value="申请验证码" id="applyRadomCode"/>
					</p>
				</div>
				<div class="question">
					<br />
					<p>验证手机常见问题</p>
					<br />
					<p>1.验证手机常见问题</p>
					<p>验证手机常见问题</p>
					<br />
					<p>2.验证手机常见问题</p>
					<p>验证手机常见问题</p>
					<br />
					<p>3.验证手机常见问题</p>
					<p>验证手机常见问题</p>
				</div>
			</div>
			<!-- 关于我们 -->
			<ul class="about">
				<li>关于我们</li>
				<li>免费声明</li>
				<li>常见问题</li>
				<li>联系我们</li>
				<li>人才招聘</li>
			</ul>
		</main>
		<!--页脚-->
		<footer>
			<p>Copyright@ 2013-2016 <span>| 苏CP备12063525号－4 苏州乐卡网络科技有限公司</span></p>
		</footer>
	</body>
</html>
